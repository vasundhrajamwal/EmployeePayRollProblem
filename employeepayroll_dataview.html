<!DOCTYPE html>
<html lang="en">

<head>
    <!--favicon-->
    <link rel="shortcut icon" href="../assests/fav.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--StyleSheet-->
    <link rel="stylesheet" href="../css/employeepayroll_homepage.css">
    <title>Employee Payroll HomePage</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assests/logo.png" alt="logo">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="main-content">
        <div class="header-content sub-main-content">
            <div class="emp-details-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <div onclick="location.href='../html/employee'" class="add-button">
                <div class="plus-icon">
                    <img src="../assests/add-24px.svg" alt="Add user logo">
                </div>
                <div>Add User</div>
            </div>
        </div>
        <div class="table-main">
            <table id="display" class="table">
                <!--UC4-->
            </table>
        </div>
    </div>
    <script src="../js/employeepayroll_homepage.js"></script>
    <script src="../js/employeepayroll_form.js"></script>
    <script src="../js/employeepayroll_data.js"></script>
    <script src="../js/employeepayroll_siteproperties.js"></script>
    <script src="../js/utility.js"></script>
</body>

</html>
